<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <meta name='viewport' content='width=device-width'>
        <title>Glass Website</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="glass"> 
                <div class="dashboard">
                    <div class="user">
                        <img src="./images/princess.png" id='userimage' alt="Avatar">
                        <h3>Princess Asante</h3>
                        <p>Pro Member</p>
                    </div>

                    <div class="links">
                        <div class="link">
                            <img src="./images/twitch.png" alt="Links">
                            <h2>Streams</h2>
                        </div>
                        <div class="link">
                            <img src="./images/steam.png" alt="Links">
                            <h2>Games</h2>
                        </div><div class="link">
                            <img src="./images/upcoming.png" alt="Links">
                            <h2>New</h2>
                        </div><div class="link">
                            <img src="./images/library.png" alt="Links">
                            <h2>Library</h2>
                        </div>
                    </div>

                    <div class="pro">
                        <h2>Join pro for free games</h2>
                        <img src="./images/controller.png" alt="">
                    </div>
                </div>

                <div class="games">
                    <div class="status">
                        <h1>Active Games</h1>
                        <input type="text">
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="./images/assassins.png" alt="assassins">
                            <div class="card-info">
                                <h2>Assassins Creed Valhalla</h2>
                                <p>PS5 Version</p>
                                <div class="progress"> </div>
                            </div>
                            <h2 class="percentage">80%</h2>
                        </div>

                        <div class="card">
                            <img src="./images/sackboy.png" alt="assassins">
                            <div class="card-info">
                                <h2>Assassins Creed Valhalla</h2>
                                <p>PS5 Version</p>
                                <div class="progress"> </div>
                            </div>
                            <h2 class="percentage">80%</h2>
                        </div>

                        <div class="card">
                            <img src="./images/spiderman.png" alt="assassins">
                            <div class="card-info">
                                <h2>Assassins Creed Valhalla</h2>
                                <p>PS5 Version</p>
                                <div class="progress"> </div>
                            </div>
                            <h2 class="percentage">80%</h2>
                        </div>

                    </div>
                </div>
            </section>
        </main>
        <div class="circle1"></div>
        <div class="circle2"></div>
        
    </body>
</html>
